<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon game</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Open+Sans" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale 1.0">
  </head>

  <body class="site-container">
    <div class="site-content">
      <div class="simon">
        <div class="top-row">
          <button class="green btn unclickable"></button>
          <button class="red btn unclickable"></button>
        </div>
        <div class="menu">
          <h1 class="title">Simon&reg;</h1>
          <h4 class="win">You win!</h4>
          <h4 class="wrong">Wrong!</h4>
          <div class="menu-buttons">
            <button class="start">Start</button>
            <span class="counter">1</span>
            <button class="strict">Strict</button>
          </div>
        </div>
        <div class="bottom-row">
          <button class="yellow btn unclickable"></button>
          <button class="blue btn unclickable"></button>
        </div>
      </div>
    </div>
    <audio class="green-sound">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
    </audio>
    <audio class="red-sound">  
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
    </audio>
    <audio class="yellow-sound">  
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
    </audio>  
    <audio class="blue-sound">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
